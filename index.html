<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TikTok Clone by T·ªëng Tr·∫ßn Ki√™n</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .video-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                scroll-snap-type: y mandatory;
                overflow-y: scroll;
                transition: all 0.3s ease;
            }
            .video-slide {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                position: relative;
            }
            .video-wrapper {
                position: relative;
                width: 100%;
                max-width: 540px;
                aspect-ratio: 9 / 16;
                height: 100%;
                max-height: 960px;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }
            .info {
                position: absolute;
                bottom: 20px;
                left: 10px;
                color: white;
                background: rgba(103, 98, 98, 0.1);
                padding: 10px;
                border-radius: 5px;
                max-width: 90%;
            }
            .info p {
                margin: 0;
                font-size: 14px;
            }
            .controls {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 15px;
                opacity: 1;
                transition: opacity 0.3s ease;
            }
            .controls.hidden {
                opacity: 0;
            }
            .control-btn {
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 18px;
                cursor: pointer;
                border-radius: 50%;
                font-size: 45px;
            }
            .progress-bar {
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                height: 5px;
                background: rgba(255, 255, 255, 0.3);
                cursor: pointer;
            }
            .progress {
                height: 100%;
                background: #ff0000;
                width: 0;
            }
            .error-message,
            .loading {
                color: white;
                text-align: center;
                font-size: 18px;
                padding: 20px;
            }
            .refresh-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }
            @media (max-width: 600px) {
                .video-wrapper {
                    max-width: 360px;
                    max-height: 640px;
                }
                .control-btn {
                    padding: 12px;
                    font-size: 22px;
                }
                .info p {
                    font-size: 12px;
                }
                .loading {
                    display: inline-block;
                    width: 40px;
                    height: 40px;
                    border: 4px solid #fff;
                    border-top-color: #ff0000;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }
                @keyframes spin {
                    to {
                        transform: rotate(360deg);
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="video-container" id="videoContainer">
            <div class="loading">ƒêang t·∫£i...</div>
        </div>

        <button class="refresh-btn" onclick="reloadVideos()">L√†m m·ªõi video</button>

        <script>
            // ƒê·∫∑t c√°c bi·∫øn to√†n c·ª•c
            const BASE_URL_VIDEO = "https://cdn.anh.moe/s9/";
            const VIDEOS_JSON_URL = "/tiktok-clone/videos.json";

            // Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ danh s√°ch video v√† tr·∫°ng th√°i
            let videoUrls = [];
            let currentIndex = 0;
            let isReloading = false;
            let isFirstLoad = true;
            let observer = null;

            // T·∫£i video khi trang ƒë∆∞·ª£c t·∫£i
            window.addEventListener("load", () => {
                loadVideos();
            });

            function isValidVideoUrl(url) {
                return /\.(mp4|webm|ogg)$/i.test(url);
            }

            async function loadVideos(isReload = false) {
                if (isReloading) return;
                isReloading = true;
                const container = document.getElementById("videoContainer");

                try {
                    const response = await fetch(`${VIDEOS_JSON_URL}?v=${Date.now()}`);
                    if (!response.ok) throw new Error("L·ªói t·∫£i videos.json");
                    const data = await response.json();
                    videoUrls = data.videos
                        .filter((v) => v.url && isValidVideoUrl(v.url))
                        .map((v) => ({
                            ...v,
                            url: v.url.startsWith("http") ? v.url : `${BASE_URL_VIDEO}${v.url}`,
                        }));
                } catch (e) {
                    console.error("L·ªói t·∫£i video:", e);
                    container.innerHTML = '<p class="error-message">Kh√¥ng t·∫£i ƒë∆∞·ª£c video, vui l√≤ng th·ª≠ l·∫°i sau!</p>';
                    isReloading = false;
                    return;
                }

                if (!videoUrls.length) {
                    container.innerHTML = '<p class="error-message">Kh√¥ng c√≥ video</p>';
                    isReloading = false;
                    return;
                }

                if (!isReload) {
                    currentIndex = Math.floor(Math.random() * videoUrls.length);
                }

                const orderedVideos = getOrderedVideos();
                container.innerHTML = "";
                container.style.overflowY = "hidden";

                orderedVideos.forEach((video, index) => {
                    const slide = document.createElement("div");
                    slide.className = "video-slide";
                    slide.innerHTML = `
                        <div class="video-wrapper">
                            <video src="${video.url}" playsinline preload="auto" ${index === 2 ? 'autoplay' : ''}></video>
                            <div class="progress-bar"><div class="progress"></div></div>
                            <div class="info"><p>${video.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p></div>
                        </div>
                        <div class="controls">
                            <button class="control-btn" onclick="togglePlay(this)">‚èØÔ∏è</button>
                            <button class="control-btn" onclick="toggleMute(this)">üîä</button>
                            <button class="control-btn" onclick="scrollToPrev()">‚¨ÜÔ∏è</button>
                            <button class="control-btn" onclick="scrollToNext()">‚¨áÔ∏è</button>
                        </div>
                    `;
                    container.appendChild(slide);
                });

                requestAnimationFrame(() => {
                    if (document.querySelectorAll(".video-slide").length === 5) {
                        setupVideos();
                        container.style.overflowY = "scroll";
                        container.scrollTop = window.innerHeight * 2; // Cu·ªôn ƒë·∫øn video hi·ªán t·∫°i (index 2)
                    } else {
                        console.warn("Ch∆∞a render ƒë·ªß slide, th·ª≠ l·∫°i...");
                        setTimeout(() => loadVideos(isReload), 100);
                    }
                    isReloading = false;
                });
            }

            function reloadVideos() {
                window.location.reload();
            }

            function getOrderedVideos() {
                const prevIndex2 = (currentIndex - 2 + videoUrls.length) % videoUrls.length;
                const prevIndex1 = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                const nextIndex1 = (currentIndex + 1) % videoUrls.length;
                const nextIndex2 = (currentIndex + 2) % videoUrls.length;
                return [
                    videoUrls[prevIndex2],
                    videoUrls[prevIndex1],
                    videoUrls[currentIndex],
                    videoUrls[nextIndex1],
                    videoUrls[nextIndex2]
                ];
            }

            function setupVideos() {
                if (observer) observer.disconnect();
                const videos = document.querySelectorAll("video");
                let hideControlsTimeout;

                // B·∫≠t √¢m thanh sau khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c
                document.addEventListener(
                    "click",
                    () => {
                        videos.forEach((video) => {
                            if (video.muted) {
                                video.muted = false;
                                console.log("ƒê√£ b·∫≠t √¢m thanh cho video:", video.src);
                            }
                        });
                    },
                    { once: true }
                );

                observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            const video = entry.target;
                            const index = Array.from(videos).indexOf(video);
                            if (entry.isIntersecting && !isReloading) {
                                if (index === 0) {
                                    currentIndex = (currentIndex - 2 + videoUrls.length) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 1) {
                                    currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 3) {
                                    currentIndex = (currentIndex + 1) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 4) {
                                    currentIndex = (currentIndex + 2) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 2) {
                                    if (!isFirstLoad) {
                                        video.play().catch(() => console.warn("L·ªói ph√°t video:", video.src));
                                    }
                                    clearTimeout(hideControlsTimeout);
                                    const controls = video.parentElement.querySelector(".controls");
                                    if (controls) {
                                        controls.classList.remove("hidden");
                                        hideControlsTimeout = setTimeout(() => {
                                            controls.classList.add("hidden");
                                        }, 3000);
                                    }
                                }
                            } else {
                                video.pause();
                                video.currentTime = 0;
                            }
                        });
                    },
                    { threshold: 0.7, rootMargin: "50px" }
                );

                videos.forEach((video) => {
                    observer.observe(video);

                    video.addEventListener("click", () => {
                        if (isFirstLoad) isFirstLoad = false;
                        video.paused ? video.play() : video.pause();
                        const btn = video.parentElement.querySelector(".control-btn");
                        if (btn) btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
                    });

                    video.addEventListener("timeupdate", () => {
                        const progress = video.parentElement.querySelector(".progress");
                        if (progress) {
                            const percent = (video.currentTime / video.duration) * 100;
                            progress.style.width = `${percent}%`;
                        }
                    });

                    const progressBar = video.parentElement.querySelector(".progress-bar");
                    if (progressBar) {
                        progressBar.addEventListener("click", (e) => {
                            const rect = progressBar.getBoundingClientRect();
                            const pos = (e.clientX - rect.left) / rect.width;
                            video.currentTime = pos * video.duration;
                        });
                    }

                    video.addEventListener("ended", () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    video.addEventListener("error", () => {
                        console.warn("L·ªói video:", video.src);
                        video.poster = "placeholder.jpg";
                    });

                    const wrapper = video.parentElement;
                    wrapper.addEventListener("mousemove", () => {
                        clearTimeout(hideControlsTimeout);
                        const controls = wrapper.querySelector(".controls");
                        if (controls) {
                            controls.classList.remove("hidden");
                            hideControlsTimeout = setTimeout(() => {
                                controls.classList.add("hidden");
                            }, 3000);
                        }
                    });

                    wrapper.addEventListener("touchstart", () => {
                        clearTimeout(hideControlsTimeout);
                        const controls = wrapper.querySelector(".controls");
                        if (controls) {
                            controls.classList.remove("hidden");
                            hideControlsTimeout = setTimeout(() => {
                                controls.classList.add("hidden");
                            }, 3000);
                        }
                    });
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "ArrowUp") scrollToPrev();
                    if (e.key === "ArrowDown") scrollToNext();
                });
            }

            function togglePlay(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                if (isFirstLoad) isFirstLoad = false;
                video.paused ? video.play() : video.pause();
                btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
            }

            function toggleMute(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                video.muted = !video.muted;
                btn.textContent = video.muted ? "üîá" : "üîä";
                console.log("Muted:", video.muted);
            }

            function scrollToNext() {
                const container = document.getElementById("videoContainer");
                const nextSlide = container.scrollTop + window.innerHeight;
                container.scrollTo({ top: nextSlide, behavior: "smooth" });
            }

            function scrollToPrev() {
                const container = document.getElementById("videoContainer");
                const prevSlide = container.scrollTop - window.innerHeight;
                container.scrollTo({ top: prevSlide, behavior: "smooth" });
            }
        </script>
    </body>
</html>
